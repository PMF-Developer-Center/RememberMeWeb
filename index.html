    <head>
        <meta charset="utf-8">
        <title>Remember Me</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="node_modules/requirejs/require.js" data-main="index"></script>
    </head>


    <body>
        <div id="header">
            <h1>Remember Me</h1>
        </div>
        <div id="wrapper">
            <div id="loginDiv" style="display: none;">
                  <input type="text" autocapitalize="off" autocorrect="off" placeholder="Enter Username" id="username" /><br />
                  <input type="password" placeholder="Enter Password" id="password" /><br/>
                  <p id="rememberMeText">Remember me <input type="checkbox" id="rememberMe"></p>
                  <br clear="all"/>
                  <button id="login">Login</button><br/>
                  <p class="label" id="statusMsg"></p>
            </div>

            <div id="protectedDiv" style="display: none;">
                  <p class="label" id ="helloUser"></p><br/>
                  <button id="getBalance">Get Balance</button><br/>
                  <button id="logout">Logout</button>
                  <p class="label" id="resultLabel"></p>
            </div>
            <div id="blockedDiv" style="display: none;">
                <p class="label" id="blockedMsg"></p>
            </div>
        </div>
    </body>
</html>
